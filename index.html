<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--questo commento non serve a nulla ma solo a testare il comando--> 
<body>
    <p>prova testo</p>
    <p>prova testo a capo</p>
    <p>prova <strong>testo in grassetto strong importante</strong></p>
    <p>prova <em>testo in em</em></p>
    <h2>Prova lista non ordinata</h2>
    <ul>
        <li>prova 1</li>
        <li>prova 2</li>
        <li>prova 3</li>
    </ul>
<!--un altro solo per familiarizzare di nuovo-->
    <h2>Prova lista ordinata</h2>
    <ol>
        <li>prova 1</li>
        <li>prova 2</li>
        <li>prova 3</li>
    </ol>
</body>
</html>
